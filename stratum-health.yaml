servers:
  - host: us1.ethermine.org
    port: 4444
  - host: us2.ethermine.org
    port: 4444
    protocol: stratum1  # optional, default to stratum2
  - host: us2.ethermine.org
    port: 5555 
    tls: true  # optional, default to false
cred:
  user: user
  passwd: password
tls:                # optional
  cert: server.crt  # path for tls cert
  key: server.key   # path for tls private key
port: 5000
ethermine-api-proxy:  # optional
  enable: true      
  miner: 0xea674fdde714fd979de3edf0f56aa9716b898ec8
